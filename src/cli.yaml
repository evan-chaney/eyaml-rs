---
name: eyaml-rs
author: Evan Chaney <evanachaney@gmail.com>
about: EYAML CLI implementation in Rust
args:
  - verbose:
      short: v
      long: verbose
      help: Enables verbose mode
      takes_value: false
subcommands:
  - createkeys:
      about: Create new encryption keys
      args:
        - public-key-path:
            help: path to create the public key at
            short: p
            long: public-key-file
            takes_value: true
        - private-key-path:
            help: path to create the private key at
            short: k
            long: private-key-file
            takes_value: true
  - decrypt:
      about: Decrypt some data
      args:
        - public-key-path:
            help: path to create the public key at
            short: p
            long: public-key-file
            takes_value: true
        - private-key-path:
            help: path to find the private key at
            short: k
            long: private-key-file
            takes_value: true
            #      - string:
            #          short: s
            #          long: string
            #          help: String to decrypt
            #          takes_value: true
        - file:
            short: f
            help: File to decrypt
            long: file
            takes_value: true
        - in-place:
            short: i
            help: Decrypt file in place
            long: in-place
  - edit:
      about: Edit an eyaml file
      args:
        - file:
            short: f
            help: File to decrypt and edit
            long: file
            takes_value: true
  - encrypt:
      about: Encrypt some data
      args:
        - public-key-path:
            short: p
            help: path to find the public key at
            long: public-key-file
            takes_value: true
        - string:
            short: s
            long: string
            help: String to encrypt
            takes_value: true
        - file:
            short: f
            help: File to encrypt
            long: input-file
            takes_value: true
        - in-place:
            short: i
            help: Encrypt file in place
            long: in-place
        - output-file:
            short: o
            help: File to put the ciphertext in
            long: output-file
            takes_value: true
  - recrypt:
      about: Re-encrypt and eyaml file
  - rekey:
      about: Create new keys and re-encrypt an eyaml file
  - version:
      about: Show version 
